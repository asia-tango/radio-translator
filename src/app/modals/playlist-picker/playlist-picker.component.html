<h2 mat-dialog-title>Choose your mood</h2>

<mat-dialog-content>
  <div class="grid">
    <button mat-stroked-button *ngFor="let pid of data.playlistIds" (click)="choosePlaylist(pid)">
      {{ pid }}
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-actions >
  <button mat-button (click)="randomPlaylist()">Random</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
